<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../images/logosemfundo.png">
    <title>Login</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="wrapper">
        <form id="meuForm" action="index.html" method="GET">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome de usuário:"
                 required>
                <i class='bx bxs-user' id="user"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="senha" placeholder="Senha:"
                required>
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                <i class="bi bi-shield-lock-fill" id="escudo"></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre de mim</label>
                <a href="../html/forgotpass.html">Esqueceu sua senha?</a>
            </div>

            <button type="submit" id="meuBotao" class="bnt">Login</button>

            <div class="register-link">
                <p>Não possui uma conta? <a href="../html/signup.html">Registre-se</a>
                </p>
            </div>

        </form>

    </div>

</body>
</html>
